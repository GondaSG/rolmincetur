<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reporte de acciones efectuadas en LVGLP Informales</title>
    <!-- Template CSS -->
    <link rel="stylesheet" href="assets/css/template.css">
    <link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
    <section class="login__layout">
        <div class="card rounded-3">
            <div class="card-body">
                <h1 class="text-center d-block mb-3">Login</h1>
                <hr />
                <article class="d-block p-4">
                    <div class="row g-4">
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text bg-transparent" id="groupEmail">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input id="user" type="email" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="groupEmail">
                        </div>
                        <div class="input-group input-group-lg mb-3">
                            <span class="input-group-text bg-transparent" id="groupPassword">
                                <i class="fa-solid fa-user"></i>
                            </span>
                            <input id="password" type="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="groupPassword">
                        </div>
                        <div class="mb-3 d-grid">
                            <button type="button" class="btn btn-lg btn-primary" id="btnLogin">Iniciar sesi√≥n</button>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Template js -->
    <script src="assets/js/template.js"></script>
    <script src="login.js"></script>
</body>

</html>
