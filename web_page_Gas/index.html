<script>
  function cargarContenido(url, elemento) {
      fetch(url)
          .then(response => response.text())
          .then(data => {
              document.getElementById(elemento).innerHTML = data;
          });
  }  
  cargarContenido('./pag/navbar.html', 'navbar-container');
  cargarContenido('./pag/footer.html', 'footer-container');

  });
</script>
