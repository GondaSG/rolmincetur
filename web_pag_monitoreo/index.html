    <style>
      #toolbarDiv {
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: default;
        /* display: flex; */
        flex-direction: row;
        flex-wrap: nowrap;
        z-index: 999;
      }
      #toolbarDiv button {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      #infoDiv {
        position: absolute;
        top: 15px;
        left: 60px;
        z-index: 999;
      }
      #infoDiv input {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      .esri-widget--button.active,
      .esri-widget--button.active:hover,
      .esri-widget--button.active:focus {
        cursor: default;
        background-color: #999696;
      }
      .esri-widget--button.active path,
      .esri-widget--button.active:hover path,
      .esri-widget--button.active:focus path {
        fill: #e4e4e4;
      }

      #switch-btn {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
        position: absolute;
        /* top: 5%; */
        left: 10px;
        z-index: 999;
      }

      .esri-icon-legend {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      #tableId {
        position: relative;
        top: -500px;
        cursor: pointer;
      }

      #overviewDiv {
        position: absolute;
        bottom: 12px;
        left: 50%;
        width: 150px;
        height: 100px;
        border: 1px solid black;
        z-index: 1;
        overflow: hidden;
      }

      #extentDiv {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        z-index: 2;
      }
    </style>
  </head>

    <div id="toolbarDiv" class="d-none esri-component esri-widget">

    <div
      id="divCMO"
      class="d-none esri-expand__content esri-expand__content--expanded"
    >
      <div class="p-3 esri-widget esri-widget--panel">
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >¿Que estas buscando?</label
          >
          <input
            type="text"
            data-role="input"
            id="exampleFormControlInput1"
            placeholder="¿Que estas buscando?"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >¿Como lo buscaste?</label
          >
          <input
            type="text"
            data-role="input"
            id="exampleFormControlInput1"
            placeholder="¿Como lo buscaste?"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >¿Que problema encontraste?</label
          >
          <input
            type="text"
            data-role="input"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="¿Que problema encontraste?"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >Correo Electronico</label
          >
          <input
            type="text"
            data-role="input"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Correo Electronico"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="button success">Enviar</button>
        </div>
      </div>
    </div>
    <div
      id="widgetAddLayers"
      class="d-none esri-expand__content esri-expand__content--expanded"
    >
      <div class="p-3 esri-widget esri-widget--panel">
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >Seleccionar capa a descargar</label
          >
          <textarea
            name="textarea"
            data-role="textarea"
            class="form-control"
            id="exampleFormControlInput1"
            rows="4"
            placeholder="Seleccionar capa a descargar"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >Descargar por:</label
          >
          <input
            type="text"
            data-role="input"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Descargar por"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1" class="form-label"
            >Seleccionar archivo Shape</label
          >
          <input
            type="text"
            data-role="input"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="Seleccionar archivo Shape"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="button secondary">Buscar</button>
        </div>
      </div>
    </div>
    <div
      id="widgetUpload"
      class="d-none esri-expand__content esri-expand__content--expanded"
    >
      <div class="p-3 esri-widget esri-widget--panel">
        <div class="form-group">
          <label for="form_uploadkml" class="form-label"
            >Seleccionar archivo KML</label
          >
          <input
            type="file"
            data-role="file"
            data-button-title="<span class='mif-folder'></span>"
            class=""
            id="form_uploadkml"
            placeholder="¿Que estas buscando?"
          />
        </div>
        <div class="form-group">
          <button type="submit" class="button dark">Limpiar</button>
        </div>
      </div>
    </div>
