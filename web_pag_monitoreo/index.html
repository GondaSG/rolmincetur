    <style>
      #toolbarDiv {
        position: absolute;
        top: 15px;
        right: 15px;
        cursor: default;
        /* display: flex; */
        flex-direction: row;
        flex-wrap: nowrap;
        z-index: 999;
      }
      #toolbarDiv button {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      #infoDiv {
        position: absolute;
        top: 15px;
        left: 60px;
        z-index: 999;
      }
      #infoDiv input {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      .esri-widget--button.active,
      .esri-widget--button.active:hover,
      .esri-widget--button.active:focus {
        cursor: default;
        background-color: #999696;
      }
      .esri-widget--button.active path,
      .esri-widget--button.active:hover path,
      .esri-widget--button.active:focus path {
        fill: #e4e4e4;
      }

      #switch-btn {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
        position: absolute;
        /* top: 5%; */
        left: 10px;
        z-index: 999;
      }

      .esri-icon-legend {
        border: none;
        box-shadow: rgba(0, 0, 0, 0.3) 0px 1px 2px;
      }

      #tableId {
        position: relative;
        top: -500px;
        cursor: pointer;
      }

      #overviewDiv {
        position: absolute;
        bottom: 12px;
        left: 50%;
        width: 150px;
        height: 100px;
        border: 1px solid black;
        z-index: 1;
        overflow: hidden;
      }

      #extentDiv {
        background-color: rgba(0, 0, 0, 0.5);
        position: absolute;
        z-index: 2;
      }
    </style>
  </head>
