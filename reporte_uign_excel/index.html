<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Generador de Reportes - DSGN/UTDGN (Conectados)</title>
  <link rel="icon" type="image/png" href="https://www.osinergmin.gob.pe/_catalogs/masterpage/starter/images/osinerg.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Rowdies&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  
  <link rel="stylesheet" href="https://js.arcgis.com/4.17/esri/css/main.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">  
</head>

<body>
	<div id="contenedor">
		<div id="preloader_gral">
		    <div class="preloader-wrapper active">
		      <div class="spinner-layer spinner-blue-only">
		        <div class="circle-clipper left">
		          <div class="circle"></div>
		        </div><div class="gap-patch">
		          <div class="circle"></div>
		        </div><div class="circle-clipper right">
		          <div class="circle"></div>
		        </div>
		      </div>
		    </div>
		</div>	  	

		<div id="viewDiv" class="hide">			
			<!-- ##### HEADER -->
			<nav class="navbar justify-content-between">
		      <div>
		        <a class="navbar-brand title">Generador de Reportes - DSGN/UTDGN (Conectados)</a>		        
		      </div>
		      <div><img src="images/logo.png" alt="osinergmin"></div>
			</nav>

			<div id="body-reporte">
				<div class="head-reporte">
					<div class="div-filtros">
					  <div class="div-filtro">
						<select id="cmb_usuario">
							<option value="">- Seleccione usuario -</option>
						</select>
					  </div>
					  <div class="div-filtro">
						<input type="date" id="fec_superv" value=""> 
					  </div>
					  <div class="div-filtro">
						<input type="date" id="fec_fin" value=""> 
					  </div>
					  <button class="buscar-btn" id="btn_buscar">Buscar</button>
					  <button class="limpiar-btn" id="btn_limpiar">Limpiar</button>
					</div>
					<div class="div-progress">
					   <span class="lbl-progress" id="lbl_numfotos"></span> 
					   <div class="bar-progress" id="div_barprogress"></div>      
					   <span class="lbl-progress" id="lbl_percentprogress"></span>
					</div>					
					<div class="div-botones">      
						<button id="btn_exportExcel" class="btn btn-export" title="Exportar Excel" >
						  <i class="material-icons">file_download</i>                   
						</button>
					</div>	
				</div>
				<div style="height: 80%;">
					<div id="table-reporte">
						<table class="table" id="tbl_data">
							<thead class="headtable">
								<tr>
									<th style="width: 2%; text-align: center;">FECHA</th>
									<th style="width: 2%; text-align: center;">N° REPORTE</th>
									<th style="width:10%; text-align: center;">COORDENADAS</th>
									<th style="width:20%; text-align: center;">N° CONTRATO</th>
									<th style="width:15%; text-align: center;">NOMBRE/RAZON SOCIAL SUPERVISADO</th>
									<th style="width:15%; text-align: center;">DEPARTAMENTO</th>
									<th style="width:15%; text-align: center;">N° FOTOS</th>
								</tr>
							</thead>
							<tbody id="tbody_data" style="border: .2pt solid #8EA9DB;">
							  
							</tbody>
						</table>
						<!-- PAGINACION -->
					     <div class="col-md-12 center text-center paginador">
					        <span class="left" id="total_reg"></span>
					        <ul class="pagination pager" id="myPager"></ul>
					     </div> 
					</div>
				</div>			
			</div>
		</div>

		<table class="table" id="tbl_data2" >
			<thead class="headtable">
				<tr>
					<th style="width: 2%; text-align: center;">OBJECTID</th>
					<th style="width: 2%; text-align: center;">GLOBALID</th>
					<th style="width:10%; text-align: center;">COORDENADAS</th>
					<th style="width:20%; text-align: center;">N° CONTRATO</th>
					<th style="width:15%; text-align: center;">NOMBRE/RAZON SOCIAL SUPERVISADO</th>
					<th style="width:15%; text-align: center;">DEPARTAMENTO</th>
					<th style="width:15%; text-align: center;">N° FOTOS</th>
				</tr>
			</thead>
			<tbody id="tbody_data2" style="border: .2pt solid #8EA9DB;">
			  
			</tbody>
		</table>
	</div>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<script src="assets/moment.js"></script>  
	<script src="https://js.arcgis.com/4.17/"></script>
	<script type="text/javascript" src="assets/pagination.js"></script>
	<script type="text/javascript" src="js/reporte.js"></script>
	<script type="text/javascript" src="assets/FileSaver.js"></script>  
    <script type="text/javascript" src="assets/jquery.wordexport.js"></script> 
</body>
</html>
