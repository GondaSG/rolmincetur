<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Street View</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #street-view {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="street-view"></div>
    <script>
        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

        var panorama;
        function initialize() {
            var Latitud = parseFloat(getUrlVars().Lat);
            var Longitud = parseFloat(getUrlVars().Lon);
            panorama = new google.maps.StreetViewPanorama(
                document.getElementById('street-view'),
                {
                    position: { lat: Latitud, lng: Longitud },
                    pov: { heading: 165, pitch: 0 },
                    zoom: 1
                });
        }
    </script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmbMJmoWDy9TOS-cxOeCubUaIdNcSemk8&callback=initialize">
    </script>
</body>
</html>
