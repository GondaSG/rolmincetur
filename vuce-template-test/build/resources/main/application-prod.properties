logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true

server.port=8081
spring.application.name=Penx

maxPageSize=100

security.jwt.token.secret-key=${mincetur.template.api.sec.jwt.token.secret_key}
security.jwt.token.expires-minutes=${mincetur.template.api.sec.jwt.token.expires_minutes}

jasypt.encryptor.algorithm=${mincetur.template.api.jasypt.encryptor.algorithm}
jasypt.encryptor.password=${mincetur.template.api.jasypt.encryptor.password}

#POSTGRESQL
spring.datasource.url= ${mincetur.template.api.datasource.url.desa}
spring.datasource.username=${mincetur.template.api.datasource.user}
spring.datasource.password=${mincetur.template.api.datasource.password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.tomcat.max-active=100
spring.datasource.tomcat.min-active=0
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=30000
spring.datasource.tomcat.min-evictable-idle-time-millis=60000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=5000
spring.datasource.tomcat.test-while-idle=true
spring.datasource.tomcat.validation-query=SELECT 1

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate4.SpringSessionContext

spring.jackson.serialization.fail-on-empty-beans=false
