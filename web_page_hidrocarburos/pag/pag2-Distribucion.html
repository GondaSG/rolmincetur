<script>
  function cargarContenido(url, elemento) {
      fetch(url)
          .then(response => response.text())
          .then(data => {
              document.getElementById(elemento).innerHTML = data;
          });
  }  
  cargarContenido('navbar.html', 'navbar-container');
  cargarContenido('footer.html', 'footer-container');
  AOS.init({
    easing: 'ease-out-back',
    duration: 1500
  });
</script>
